name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Ensure coverage is above 60%
      run: |
        # Aguardar alguns segundos para garantir que o Codecov processe os dados
        sleep 10

        # Verificar o status de cobertura diretamente na URL pública
        coverage=$(curl -s https://codecov.io/gh/${{ github.repository }}/branch/main)
        # Exibir a URL do Codecov para depuração
        echo "Coverage URL Response: $coverage"

        # Buscar o valor da cobertura do HTML (Extraindo a porcentagem)
        coverage_value=$(echo "$coverage" | grep -oP 'class="text-coverage">(\d+)%' | sed 's/class="text-coverage">//' | sed 's/%//')

        echo "Extracted Coverage: $coverage_value"

        # Verifica se a cobertura é menor que 60%
        if [ "$coverage_value" -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        echo "Coverage is above 60%, proceeding."
