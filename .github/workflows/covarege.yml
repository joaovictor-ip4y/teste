name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Ensure coverage is above 60%
      run: |
        coverage=$(grep 'line-rate' coverage.xml | grep -o '0\.[0-9]*')
        coverage_percent=$(echo "$coverage * 100" | bc | cut -d'.' -f1)
        echo "Code Coverage: $coverage_percent%"
        if [ $coverage_percent -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        echo "Coverage is above 60%, proceeding."

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
