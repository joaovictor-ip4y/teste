name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Install xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils

    - name: Run PHPUnit tests and generate JUnit report
      run: ./vendor/bin/phpunit --log-junit junit.xml

    - name: Upload test results to Codecov
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: junit.xml

    - name: Ensure coverage is above 60%
      run: |
        # Parse the JUnit XML file to extract coverage percentage
        coverage=$(xmllint --xpath "string(//testsuite/@coverage)" junit.xml)
        
        if [ -z "$coverage" ]; then
          echo "Error: Coverage data not found in JUnit report."
          exit 1
        fi

        coverage_value=$(echo "$coverage" | awk '{print int($1)}')
        echo "Parsed Coverage: $coverage_value%"
        
        if [ "$coverage_value" -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        
        echo "Coverage is above 60%, proceeding."
