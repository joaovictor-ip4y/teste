name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check Codecov Coverage
      run: |
        # Extract the coverage percentage from the coverage.xml file
        coverage=$(grep -oPm1 "(?<=<coverage line-rate=\")[^\"]+" coverage.xml)

        # Check if coverage is below 60%
        if (( $(echo "$coverage < 0.60" | bc -l) )); then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi

        echo "Coverage is above 60%, proceeding."
