name: Run Tests and Validate Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Ensure coverage is above 60%
      run: |
        response=$(curl -s https://codecov.io/api/gh/${{ github.repository }}/reports/coverage)
        echo "API Response: $response"
        coverage=$(echo "$response" | jq -r '.total.coverage')
        if [ -z "$coverage" ]; then
          echo "Error: Failed to fetch coverage data."
          exit 1
        fi
        coverage_value=$(echo "$coverage" | awk '{print int($1)}')
        echo "Parsed Coverage: $coverage_value%"
        if [ "$coverage_value" -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        echo "Coverage is above 60%, proceeding."
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
