name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check Codecov Coverage
      run: |
        # Pega a resposta completa da API
        response=$(curl -s https://codecov.io/api/gh/${{ github.repository }}/reports/coverage)
        
        # Exibe a resposta completa para depuração
        echo "Codecov API Response: $response"
        
        # Pega a cobertura total do repositório
        coverage=$(echo "$response" | jq -r '.total.coverage')
        echo "Coverage is: $coverage"
        
        # Se a cobertura for um número decimal, arredonda para o valor inteiro
        coverage_value=$(echo "$coverage" | awk '{print int($1)}')

        # Verifica se a cobertura é menor que 60%
        if [ "$coverage_value" -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        echo "Coverage is above 60%, proceeding."
