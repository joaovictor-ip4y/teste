name: Run Tests and Check Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, curl, zip

    - name: Install dependencies
      run: |
        composer install --no-interaction

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

    - name: Check Coverage Percentage
      run: |
        # Extrair o valor da cobertura diretamente do XML gerado pelo PHPUnit
        coverage=$(xpath -q -e "string(//coverage/@line-rate)" coverage.xml)

        # Verificar se a cobertura Ã© abaixo de 60%
        coverage_percentage=$(echo "$coverage * 100" | bc -l)
        coverage_percentage_int=$(echo "$coverage_percentage" | awk '{print int($1)}')

        echo "Code Coverage: $coverage_percentage_int%"

        if [ "$coverage_percentage_int" -lt 60 ]; then
          echo "Coverage is below 60%, failing the workflow."
          exit 1
        fi
        echo "Coverage is above 60%, proceeding."
