name: Merge Back Hotfix

on:
  push:
    branches:
      - main  # Dispara quando a master recebe um merge

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Criar Pull Request da master para dev
        id: create_pr
        run: |
          PR_EXISTS=$(gh pr list --base dev --head master --json number --jq '.[0].number' || echo "null")
          
          if [ "$PR_EXISTS" != "null" ]; then
            echo "JÃ¡ existe um PR aberto da master para dev."
            echo "PR_NUMBER=$PR_EXISTS" >> $GITHUB_ENV
          else
            PR_URL=$(gh pr create \
              --base dev \
              --head master \
              --title "ðŸ”„ Merge back hotfix para dev" \
              --body "Sincronizando as correÃ§Ãµes da master para dev." \
              --reviewer joaovictor-ip4y)
            PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
            echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Aprovar e mesclar PR automaticamente (opcional)
        if: env.PR_NUMBER != ''
        run: |
          gh pr review $PR_NUMBER --approve
          gh pr merge $PR_NUMBER --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
