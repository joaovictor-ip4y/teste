name: Merge Back Hotfix

on:
  push:
    branches:
      - main  # Dispara quando a main recebe um merge

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Criar Pull Request da main para dev
        id: create_pr
        run: |
          PR_URL=$(gh pr create \
            --base dev \
            --head main \
            --title "ðŸ”„ Merge back hotfix para dev" \
            --body "Sincronizando as correÃ§Ãµes da main para dev.")
          PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Aprovar e mesclar PR automaticamente
        if: env.PR_NUMBER != ''
        run: |
          gh pr review $PR_NUMBER --approve
          gh pr merge $PR_NUMBER --squash --merge
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
