name: Merge Back Hotfix

on:
  push:
    branches:
      - main  # Dispara quando a master recebe um merge

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Verificar se hÃ¡ mudanÃ§as entre master e dev
        id: check_changes
        run: |
          git fetch origin dev
          git diff --exit-code origin/dev..origin/master || echo "HÃ¡ diferenÃ§as entre master e dev"
        
      - name: Criar Pull Request da master para dev
        id: create_pr
        if: success()  # SÃ³ cria PR se houver mudanÃ§as
        run: |
          PR_URL=$(gh pr create \
            --base dev \
            --head master \
            --title "ðŸ”„ Merge back hotfix para dev" \
            --body "Sincronizando as correÃ§Ãµes da master para dev." \
            --reviewer joaovictor-ip4y)
          PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Aprovar e mesclar PR automaticamente (opcional)
        if: env.PR_NUMBER != ''
        run: |
          gh pr review $PR_NUMBER --approve
          gh pr merge $PR_NUMBER --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
