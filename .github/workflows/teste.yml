name: Merge Back Hotfix

on:
  push:
    branches:
      - main  # Dispara quando a master recebe um merge

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Garantir que a branch `hotfix`, `master`, e `dev` est칚o atualizadas
        run: |
          git fetch origin hotfix
          git fetch origin master
          git fetch origin dev

      - name: Verificar se h치 commits da hotfix na master
        id: check_changes
        run: |
          git log origin/master..origin/hotfix --oneline || echo "N칚o h치 novos commits na hotfix para mesclar."

      - name: Criar Pull Request da master para dev
        id: create_pr
        if: success()  # S칩 cria PR se houver commits na hotfix para mesclar
        run: |
          # Verificar se h치 commits novos
          git fetch origin
          BASE_SHA=$(git rev-parse origin/dev)
          HEAD_SHA=$(git rev-parse origin/master)

          if [ "$BASE_SHA" != "$HEAD_SHA" ]; then
            PR_URL=$(gh pr create \
              --base dev \
              --head master \
              --title "游댃 Merge back hotfix para dev" \
              --body "Sincronizando as corre칞칫es da hotfix na master para dev." \
              --reviewer joaovictor-ip4y)
            PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
            echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          else
            echo "Nenhuma mudan칞a para mesclar entre master e dev."
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Aprovar e mesclar PR automaticamente (opcional)
        if: env.PR_NUMBER != ''
        run: |
          gh pr review $PR_NUMBER --approve
          gh pr merge $PR_NUMBER --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
